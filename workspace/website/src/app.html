<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" href="%sveltekit.assets%/favicon.ico" sizes="32x32" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" type="image/svg+xml" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" crossorigin="use-credentials" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/assets/apple-touch-icon.png" />
		<meta name="theme-color" content="#b087fe" />

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover" data-sveltekit-preload-code="viewport">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
